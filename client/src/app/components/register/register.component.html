<div class="login-container">
    <div class="login-form">
        <h3 class="text-center my-3">Register</h3>
        <form [formGroup]="registerForm" (ngSubmit)="formSubmit()">
            <div class="form-group mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" formControlName="firstName">
            </div>
            
            <div class="form-group mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" formControlName="lastName">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
        
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" formControlName="confirmPassword">
            </div>
        
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        
            <div class="my-3 text-center">
                <p>Already have an account? <a routerLink="/login">login</a></p>
            </div>            
        </form>
    </div>
</div>
